<nav mat-tab-nav-bar>
    <a
        mat-tab-link
        *ngFor="let link of navLinks"
        [routerLink]="link.path"
        routerLinkActive="primary"
        #rla="routerLinkActive"
        [active]="rla.isActive"
    >
        {{ link.label }}
    </a>
</nav>

<div fxLayout="row wrap">
    <router-outlet></router-outlet>
</div>
